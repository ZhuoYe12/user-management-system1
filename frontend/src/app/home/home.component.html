<div class="container py-4">
    <div class="row">
        <!-- Welcome Message -->
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fas fa-user me-2 text-primary"></i>
                        Welcome, {{account.firstName}}!
                    </h2>
                    <p class="card-text text-muted">You're logged in to the User Management System</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-tasks text-primary me-2"></i>
                        Quick Actions
                    </h5>
                    <div class="list-group list-group-flush">
                        <a routerLink="/profile" class="list-group-item list-group-item-action">
                            <i class="fas fa-user-edit me-2"></i> Update Profile
                        </a>
                        <a *ngIf="account.role === Role.Admin" routerLink="/admin" class="list-group-item list-group-item-action">
                            <i class="fas fa-users-cog me-2"></i> Manage Users
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Status -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-info-circle text-primary me-2"></i>
                        System Status
                    </h5>
                    <div class="list-group list-group-flush">
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>System Status</span>
                                <span class="badge bg-success">Online</span>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>Last Login</span>
                                <span class="text-muted">Just now</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
